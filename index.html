---
layout: default-index
---
<section class="Blog"  id="main">
    <div class="text-center" id="bloghead">
        <h1><strong>Posts</strong></h1>
        <br>
        <div class="col-10 offset-1 col-sm-4 offset-sm-4" id="blognav">
            <div class="row align-self-center">
                <div class="col-4">
                    <a href="#main">Stories</a>
                </div>
                <div class="col-4 text-center">
                    <a href="#main">Essays</a>
                </div>
                <div class="col-4 text-center">
                    <a href="#main">Poems</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8 offset-sm-2">
        <div class="row">
            {% for post in site.posts%}
            <div class="col-md-6">
                <div class="card hoverable">
                    <div class="card-body">
                        <div class="imgcont">
                            <img class="card-img-top" src="{{ post.image }}"/>
                            <div id="date">{{post.date | date: "%d %B %Y" }}</div>
                        </div>
                            <div class="card-title">
                                <p href="{{ post.url }}" style="font-size: xx-large;">{{ post.title }}</p>
                            </div>
                            <div class="card-content">
                                <p>{{ post.highlight }}</p>
                            </div>  
                            <a href="{{ post.url }}" class="stretched-link"></a>
                        </div>
                    </div>
                </div>
            {%endfor %}
        </div>
    </div>
</section>
