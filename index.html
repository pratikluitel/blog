---
layout: default-index
---

<div class="col-10 col-sm-8 offset-1 offset-sm-2">
    <ul style="list-style-position: inside;" id="main">
        {% for post in site.posts%}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> - {{post.date | date: "%d %B %Y" }}
        </li>
        {%endfor %}
    </ul>
</div>
